<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PESAN YUK!!!</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
      background: #000;
    }
    /* Video background */
    #bg-video {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translateX(-50%) translateY(-50%);
      z-index: -1;
    }
    /* Overlay konten */
    .content {
      position: relative;
      z-index: 2;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: rgba(0, 0, 0, 0.4); /* overlay gelap biar teks kelihatan */
    }
    h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 20px rgba(0,0,0,0.8);
    }
    p {
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }
    .loader {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1.5s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <!-- Video background -->
  <video autoplay muted loop playsinline id="bg-video">
    <source src="splash.mp4" type="video/mp4">
    Browser kamu tidak mendukung video.
  </video>

  <!-- Konten splash -->
  <div class="content">
    <h1>PESAN YUK!!!</h1>
    <p>Sedang memuat halaman utama... Mohon tunggu sebentar</p>
    <div class="loader"></div>
  </div>

  <!-- Auto redirect setelah 6 detik -->
  <script>
    setTimeout(() => {
      window.location.href = '/login';
    }, 6000); // ubah 6000 jadi milidetik lain kalau mau (misal 4000 = 4 detik)
  </script>

</body>
</html>
