<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PESAN YUK!!!</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      font-family: Arial, sans-serif;
      color: white;
      background: #000;
      overflow: hidden; /* cegah scroll kalau video overflow */
    }
    /* Video background */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* ini kunci: crop video biar cover full tanpa distorsi */
      z-index: 1;
    }
    /* Overlay gelap supaya teks lebih jelas */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* gelap 50%, bisa ubah ke 0.6 atau 0.7 kalau teks masih kurang kontras */
      z-index: 2;
    }
    /* Konten splash di atas semuanya */
    .content {
      position: relative;
      z-index: 3; /* paling atas */
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
      text-shadow: 0 4px 10px rgba(0,0,0,0.8); /* bayangan biar teks pop */
    }
    p {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      max-width: 800px;
    }
    .loader {
      border: 8px solid rgba(255,255,255,0.3);
      border-top: 8px solid #fff;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      animation: spin 1.2s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Responsive: kecilkan teks di mobile */
    @media (max-width: 768px) {
      h1 { font-size: 3rem; }
      p { font-size: 1.2rem; }
    }
  </style>
</head>
<body>

  <!-- Video background -->
  <video autoplay muted loop playsinline id="bg-video">
    <source src="splash.mp4" type="video/mp4">
    Browser kamu tidak mendukung video.
  </video>

  <!-- Overlay gelap -->
  <div class="overlay"></div>

  <!-- Konten utama -->
  <div class="content">
    <h1>PESAN YUK!!!</h1>
    <p>Sedang memuat halaman utama... Mohon tunggu sebentar</p>
    <div class="loader"></div>
  </div>

  <!-- Auto redirect setelah 6 detik -->
  <script>
    setTimeout(() => {
      window.location.href = '/login';
    }, 5500);
  </script>

</body>
</html>
